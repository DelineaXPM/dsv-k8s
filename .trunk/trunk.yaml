version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - gotestsum
    # - go-mod-vendor
  definitions:
    - id: gotestsum
      runtime: go
      description: run go tests on pre-push
      # packages_file: "actions/commitlint/package.json"
      # CGO_ENABLED -> RACE REQUIRES -race this to be set to 1 and right now it's not
      run: gotestsum --format pkgname -- -shuffle=on  -tags integration ./...
      triggers:
        - git_hooks: [pre-push]
    - id: go-mod-vendor
      description: When go mod or sum is updated, go vendoring should be run to ensure it's consistent.
      # runtime: go
      run: .trunk/go-mod-tidy-vendor.sh
      triggers:
        # - git_hooks: [commit-msg]
        - files: [go.mod, go.sum]
runtimes:
  definitions:
    - type: go
      system_version: allowed
      runtime_environment:
        - name: HOME
          value: ${home}
        - name: PATH
          list:
            - ${runtime}/bin
        - name: GOROOT
          value: ${runtime}
        - name: GO111MODULE
          value: on # trunk-ignore(yamllint/truthy)
        - name: CGO_ENABLED
          value: 1
  enabled: [go@1.19, node@16.14.2, python@3.10.3]
cli:
  version: 0.18.1-beta
lint:
  enabled:
    - git-diff-check
    - prettier@2.7.1
    - taplo@release-taplo-cli-0.7.0
    - yamllint@1.28.0
    - actionlint@1.6.21
    - gitleaks@8.14.1
    - gofmt@1.16.7
    - golangci-lint@1.50.0
    - hadolint@2.10.0
    - markdownlint@0.32.2
    # - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
  # - golines@0.11.0
  # definitions:
  #   - name: golines
  #     files: [go]
  #     commands:
  #       - output: rewrite
  #         formatter: true
  #         run: golines --base-formatter="gofumpt" --max-len=120 --reformat-tags ${target}
  #         success_codes: [0]
  #     runtime: go
  #     package: github.com/segmentio/golines
  ignore:
    - linters: [ALL]
      paths:
        # Generated files
        - .devcontainer/*
        - configs/*
        # Test data
        - b/test_data/**
        - vendor/*
        - .changes/*
        - 'charts/*/templates/*'
