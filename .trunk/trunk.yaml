version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - helm-lint
    # - gotestsum
    # - go-mod-vendor
  definitions:
    - id: gotestsum
      runtime: go
      description: run go tests on pre-push
      run: gotestsum --format pkgname -- -shuffle=on  -tags integration ./...
      triggers:
        - git_hooks: [pre-push]
    - id: go-mod-vendor
      description: When go mod or sum is updated, go vendoring should be run to ensure it's consistent.
      runtime: go
      run: mod vendor
      triggers:
        - files: [go.mod]
    - id: helm-lint
      # runtime: go
      description: run helm lint on pre-push
      run: 'helm lint --quiet charts/*'
      triggers:
        - git_hooks: [pre-push]
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
cli:
  version: 1.19.0
lint:
  threshold:
    - linters: [gitleaks]
      level: high
  disabled:
    - cspell
    - gofmt
  enabled:
    - checkov@3.1.69
    - gokart@0.5.1
    - osv-scanner@1.6.1
    - terrascan@1.18.11
    - trivy@0.48.3
    - trufflehog@3.63.11
    - gofumpt@0.5.0
    - renovate@37.146.0
    - golangci-lint@SYSTEM
    - git-diff-check
    - taplo@0.8.1
    - markdownlint@0.38.0
    - prettier@3.2.4
    - actionlint@1.6.26
    - hadolint@2.12.0
    - gitleaks@8.18.1
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - yamllint@1.33.0
    - svgo@3.2.0
    - prettier@2.8.3
    - git-diff-check
    - taplo@0.8.1
    - yamllint@1.29.0
    - actionlint@1.6.26
    - gitleaks@8.15.3
    - hadolint@2.12.0
    - markdownlint@0.38.0
    - shellcheck@0.9.0
    - shfmt@3.6.0

  ignore:
    - linters: [ALL]
      paths:
        # Generated files
        - .cache/*
        - .artifacts/*
        - .devcontainer/*
        - configs/*
        # Test data
        - b/test_data/**
        - vendor/*
        - .changes/*
        - 'charts/*/templates/*'
