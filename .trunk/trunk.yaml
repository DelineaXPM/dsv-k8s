version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.9
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    # - gotestsum
    # - go-mod-vendor
  definitions:
    - id: gotestsum
      runtime: go
      description: run go tests on pre-push
      run: gotestsum --format pkgname -- -shuffle=on  -tags integration ./...
      triggers:
        - git_hooks: [pre-push]
    - id: go-mod-vendor
      description: When go mod or sum is updated, go vendoring should be run to ensure it's consistent.
      runtime: go
      run: mod vendor
      triggers:
        - files: [go.mod]
runtimes:
  definitions:
    - type: go
      system_version: allowed
      runtime_environment:
        - name: HOME
          value: ${home}
        - name: PATH
          list:
            - ${runtime}/bin
        - name: GOROOT
          value: ${runtime}
        - name: GO111MODULE
          value: on # trunk-ignore(yamllint/truthy)
        - name: CGO_ENABLED
          value: 1
  enabled: [go@1.19, node@16.14.2, python@3.10.3]
cli:
  version: 1.4.1
lint:
  threshold:
    - linters: [gitleaks]
      level: high
  disabled:
    - cspell
  enabled:
    #- cspell@6.19.2
    - prettier@2.8.3
    - git-diff-check
    - taplo@0.7.0
    - yamllint@1.29.0
    - actionlint@1.6.23
    - gitleaks@8.15.3
    - gofmt@1.19.3
    - golangci-lint@1.51.0
    - hadolint@2.12.0
    - markdownlint@0.33.0
    # - prettier@2.8.3
    - shellcheck@0.9.0
    - shfmt@3.5.0
  # - golines@0.11.0
  # definitions:
  #   - name: golines
  #     files: [go]
  #     commands:
  #       - output: rewrite
  #         formatter: true
  #         run: golines --base-formatter="gofumpt" --max-len=120 --reformat-tags ${target}
  #         success_codes: [0]
  #     runtime: go
  #     package: github.com/segmentio/golines
  ignore:
    - linters: [ALL]
      paths:
        # Generated files
        - .devcontainer/*
        - configs/*
        # Test data
        - b/test_data/**
        - vendor/*
        - .changes/*
        - 'charts/*/templates/*'
