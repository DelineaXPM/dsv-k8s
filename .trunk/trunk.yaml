version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.14
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    # - gotestsum
    # - go-mod-vendor
  definitions:
    - id: gotestsum
      runtime: go
      description: run go tests on pre-push
      run: gotestsum --format pkgname -- -shuffle=on  -tags integration ./...
      triggers:
        - git_hooks: [pre-push]
    - id: go-mod-vendor
      description: When go mod or sum is updated, go vendoring should be run to ensure it's consistent.
      runtime: go
      run: mod vendor
      triggers:
        - files: [go.mod]
    - id: helm-lint
      runtime: go
      description: run helm lint on pre-push
      run: 'helm lint --quiet --strict charts/*; echo "✔️ helm lint"'
      triggers:
        - git_hooks: [pre-push]
