version: 0.1
actions:
  enabled:
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - gotestsum
  definitions:
    - id: gotestsum
      runtime: go
      description: run go tests on pre-push
      # packages_file: "actions/commitlint/package.json"
      run: gotestsum --format pkgname -- -shuffle=on -race -tags integration ./...
      triggers:
        - git_hooks: [pre-push]
runtimes:
  definitions:
    - type: go
      runtime_environment:
        - name: HOME
          value: ${home}
        - name: PATH
          list:
            - ${runtime}/bin
        - name: GOROOT
          value: ${runtime}
        - name: GO111MODULE
          value: on
        - name: CGO_ENABLED
          value: 1
  enabled:
    - go@1.19 # make sure this matches what's in go.mod for this to work correctly.
cli:
  version: 0.17.0-beta
lint:
  enabled:
    - actionlint@1.6.15
    - gitleaks@8.8.12
    - gofmt@1.16.7
    - golangci-lint@1.46.1
    - hadolint@2.10.0
    - markdownlint@0.31.1
    # - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - golines@SYSTEM
  definitions:
    - name: golines
      files: [go]
      commands:
        - output: rewrite
          formatter: true
          run: golines --base-formatter="gofumpt" --max-len=120 --reformat-tags ${target}
          success_codes: [0]
  ignore:
    - linters: [ALL]
      paths:
        # Generated files
        - .devcontainer/*
        - configs/*
        # Test data
        - b/test_data/**
