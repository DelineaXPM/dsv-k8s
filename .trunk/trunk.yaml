version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.14
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    # - gotestsum
    # - go-mod-vendor
  definitions:
    - id: gotestsum
      runtime: go
      description: run go tests on pre-push
      run: gotestsum --format pkgname -- -shuffle=on  -tags integration ./...
      triggers:
        - git_hooks: [pre-push]
    - id: go-mod-vendor
      description: When go mod or sum is updated, go vendoring should be run to ensure it's consistent.
      runtime: go
      run: mod vendor
      triggers:
        - files: [go.mod]
    - id: helm-lint
      runtime: go
      description: run helm lint on pre-push
      run: 'helm lint --quiet --strict charts/*; echo "✔️ helm lint"'
      triggers:
        - git_hooks: [pre-push]
runtimes:
  enabled:
    - go@SYSTEM
    - node@18.12.1
    - python@3.10.8
cli:
  version: 1.8.0
lint:
  threshold:
    - linters: [gitleaks]
      level: high
  disabled:
    - cspell
    - gofmt
  enabled:
    - gofumpt@0.3.1
    - renovate@35.53.0
    - golangci-lint@SYSTEM
    - gofmt@1.19.3
    - git-diff-check
    - taplo@0.7.0
    - markdownlint@0.33.0
    - prettier@2.8.7
    - actionlint@1.6.24
    - hadolint@2.12.0
    - gitleaks@8.16.2
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - yamllint@1.30.0
    - svgo@3.0.2
    - prettier@2.8.3
    - git-diff-check
    - taplo@0.7.0
    - yamllint@1.29.0
    - actionlint@1.6.24
    - gitleaks@8.15.3
    - hadolint@2.12.0
    - markdownlint@0.33.0
    - shellcheck@0.9.0
    - shfmt@3.5.0

  ignore:
    - linters: [ALL]
      paths:
        # Generated files
        - .cache/*
        - .artifacts/*
        - .devcontainer/*
        - configs/*
        # Test data
        - b/test_data/**
        - vendor/*
        - .changes/*
        - 'charts/*/templates/*'
