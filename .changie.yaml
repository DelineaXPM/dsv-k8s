changesDir: .changes
unreleasedDir: unreleased
headerPath: header.tpl.md
changelogPath: CHANGELOG.md
versionExt: md
versionFormat: '## {{.Version}} - {{.Time.Format "2006-01-02"}}'
kindFormat: '### {{.Kind}}'
changeFormat: '- {{ .Body -}}'
body:
  block: true
kinds:
  - label: ğŸ¤– CI & Build
    auto: patch
  - label: ğŸ‰ New Product Feature
    auto: minor
  - label: â¬‡ï¸ Deprecated
    auto: minor
  - label: ğŸ§ª Tests
