---
name: lint
on:
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  pull-requests: read
  contents: read
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: checkout
        uses: actions/checkout@v3
      # Automatically caches for performance as well
      # https://github.com/reviewdog/action-golangci-lint
      - name: Trunk Check
        uses: trunk-io/trunk-action@b64e8d2c91b6bff32cad2c4445656afd942a124d  # renovate: tag=v1

      # - name: golangci-lint
