---
name: assign
on:
  pull_request:
    types: [opened, ready_for_review]
  workflow_dispatch:


jobs:
  add-reviews:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: kentaro-m/auto-assign-action@v1.2.1
        with:
          configuration-path: .github/auto-assign.yml # Only needed if you use something other than .github/auto_assign.yml
