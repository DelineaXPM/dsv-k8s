    tags: ['release', 'test', 'scan', 'lint']
  - name: charmbracelet/glow@v1.5.1
  - name: goreleaser/goreleaser@v2.1.0
    tags: ['release']
  - name: mvdan/gofumpt@v0.6.0
  - name: anchore/syft@v1.11.0
    tags: ['release']
  - name: norwoodj/helm-docs@v1.14.2
