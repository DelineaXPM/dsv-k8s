---
apiVersion: v2
name: dsv-syncer
description: |
  A Helm chart for the Delinea DevOps Secrets Vault (DSV) Kubernetes Synchronizer Job.

  ```shell
  NAMESPACE='dsv'
  IMAGE_REPOSITORY='docker.io/delineaxpm/dsv-k8s'
  IMAGE_TAG='v1.2.1' # use latest for test, but pin to a specific version for production

  helm install \
      --namespace $NAMESPACE \
      --create-namespace \
      --set image.repository=${IMAGE_REPOSITORY} \
      --set image.tag=${IMAGE_TAG} \
      --atomic \
      --timeout "5m" \
      --debug \ # optional --values ./myvaluesfile/values.yaml \
      dsv-syncer ./charts/dsv-syncer
  ```
keywords:
  - Delinea
  - DevOps
  - DSV
  - secrets
  - vault
type: application
version: v1.2.1
appVersion: latest
maintainers:
