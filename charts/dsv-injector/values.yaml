# Default values for the Delina DevOps Secrets Vault (DSV) Secrets Injector
# Kubernetes API Server Mutating Webhook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: thycotic/dsv-injector
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8543

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# webhookUri is path portion of the URL of the webhook endpoint
webhookUri: /inject
# webhookPort is the port that the webhook endpoint is listening on
webhookPort: 8543
# webhookScope specifies which resources are in scope, "Cluster", "Namespaced" or "*"
webhookScope: "Namespaced"
# containerPort is the port that the container itself listens on
containerPort: 18543

# rolesJson contains the JSON-formatted roles file (see README.md)
rolesJson: >-
  {
    "default": {
      "credentials": {
        "clientId": "89abcdef-1234-5678-abcd-1234567890ab",
        "clientSecret": "ZW5jcnlwdGVkIHNlY3JldCDwn6Sr"
      },
      "tenant": "example"
    }
  }
